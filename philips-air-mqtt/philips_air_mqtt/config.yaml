name: "Philips Air MQTT"
description: "Control Philips air purifier via MQTT using py-air-control"
version: "1.0.0"
slug: "philips_air_mqtt"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
boot: auto
options:
  AIRCTRL_IP: "192.168.1.70"
  AIRCTRL_PROTOCOL: "http"
  MQTT_SERVER: "192.168.1.100"
  MQTT_PORT: 1883
  MQTT_USERNAME: "mqtt_user"
  MQTT_PASSWORD: "mqtt_pass"
schema:
  AIRCTRL_IP: "str"
  AIRCTRL_PROTOCOL: "str"
  MQTT_SERVER: "str"
  MQTT_PORT: "int"
  MQTT_USERNAME: "str"
  MQTT_PASSWORD: "str"
image: null
